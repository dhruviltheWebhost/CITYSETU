        async init() {
            this.elements.mobileMenuButton.addEventListener('click', this.toggleMobileMenu.bind(this));
            window.addEventListener('hashchange', this.router.bind(this));

        handleScroll() {
            if (window.scrollY > 20) {

                this.elements.header.classList.remove('header-scrolled');

        setupScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');

            }, { threshold: 0.1 });

        loadWorkerData() {
            return new Promise(resolve => {
                if (!GOOGLE_SHEET_URL || GOOGLE_SHEET_URL === 'YOUR_PUBLIC_GOOGLE_SHEET_URL_HERE') {
                    console.warn("Google Sheet URL is not set. Using mock data.");
                    this.workerData = this.getMockData();
                    resolve();
                    return;
                }

                Papa.parse(GOOGLE_SHEET_URL, {
                    download: true,
                    header: true,
                    complete: (results) => {
                        const groupedData = {};
                        results.data.forEach(row => {
                            const service = row.service;
                            if (!service) return;
                            if (!groupedData[service]) {
                                groupedData[service] = [];
                            }
                            groupedData[service].push({
                                name: row.name || 'N/A',
                                experience: row.experience || 'N/A',

                    setTimeout(() => document.querySelector(param)?.scrollIntoView({ behavior: 'smooth' }), 100);

            // Setup animations after content is rendered
            setTimeout(() => this.setupScrollAnimations(), 100);
        },

            window.location.hash = param ? `${page}/${param}` : page;

    <script>
    
    const GOOGLE_SHEET_URL = 'YOUR_PUBLIC_GOOGLE_SHEET_URL_HERE';

    const app = {
        workerData: {},
        elements: {
            root: document.getElementById('app-root'),
            header: document.getElementById('main-header'),
            modal: document.getElementById('call-modal'),
            modalTitle: document.getElementById('modal-title'),
            modalContent: document.getElementById('modal-content'),
            mobileMenu: document.getElementById('mobile-menu'),
            mobileMenuButton: document.getElementById('mobile-menu-button'),
        },

        async init() {
            this.elements.mobileMenuButton.addEventListener('click', this.toggleMobileMenu.bind(this));
            window.addEventListener('hashchange', this.router.bind(this));
            window.addEventListener('scroll', this.handleScroll.bind(this));
            await this.loadWorkerData();
            this.router();
        },
        
        handleScroll() {
            if (window.scrollY > 20) {
                this.elements.header.classList.add('header-scrolled');
            } else {
                this.elements.header.classList.remove('header-scrolled');
            }
        },

        setupScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in-section').forEach(section => {
                observer.observe(section);
            });
        },
        
        loadWorkerData() {
            return new Promise(resolve => {
                if (!GOOGLE_SHEET_URL || GOOGLE_SHEET_URL === 'YOUR_PUBLIC_GOOGLE_SHEET_URL_HERE') {
                    console.warn("Google Sheet URL is not set. Using mock data.");
                    this.workerData = this.getMockData();
                    resolve();
                    return;
                }

                Papa.parse(GOOGLE_SHEET_URL, {
                    download: true,
                    header: true,
                    complete: (results) => {
                        const groupedData = {};
                        results.data.forEach(row => {
                            const service = row.service;
                            if (!service) return;
                            if (!groupedData[service]) {
                                groupedData[service] = [];
                            }
                            groupedData[service].push({
                                name: row.name || 'N/A',
                                experience: row.experience || 'N/A',
                                location: row.location || 'N/A',
                                rating: parseFloat(row.rating) || 0,
                                status: row.status || 'available',
                            });
                        });
                        this.workerData = groupedData;
                        console.log("Worker data loaded from Google Sheet:", this.workerData);
                        resolve();
                    },
                    error: (error) => {
                        console.error("Error fetching data from Google Sheet:", error);
                        console.warn("Falling back to mock data.");
                        this.workerData = this.getMockData();
                        resolve();
                    }
                });
            });
        },
        
        getMockData() {
             return {
                'Laptop/Desktop Repair': [
                    { name: 'Rakesh Patel', experience: '5+ Years', location: 'Maninagar', rating: 4.8, status: 'available' },
                    { name: 'Jignesh Mehta', experience: '8+ Years', location: 'Satellite', rating: 4.9, status: 'available' },
                    { name: 'Sunil Varma', experience: '3+ Years', location: 'Bopal', rating: 4.6, status: 'busy' },

                    { name: 'Mahesh Solanki', experience: '7+ Years', location: 'Bodakdev', rating: 4.7, status: 'available' },
                ],
            };
        },

        router() {
            const path = window.location.hash.slice(1) || 'home';
            const [page, param] = path.split('/');

            if (page === 'service' && param) {
                const serviceName = decodeURIComponent(param);
                this.renderServicePage(serviceName);
            } else {
                this.renderHomePage();
                if(param) { 
                    setTimeout(() => document.querySelector(param)?.scrollIntoView({ behavior: 'smooth' }), 100);
                }
            }
            // Setup animations after content is rendered
            setTimeout(() => this.setupScrollAnimations(), 100);
        },

        navigateTo(page, param = '') {
            window.location.hash = param ? `${page}/${param}` : page;
        },
        
        toggleMobileMenu() {
            this.elements.mobileMenu.classList.toggle('-translate-x-full');
        },

        closeMenuAndNavigate(page, param = '') {
            this.elements.mobileMenu.classList.add('-translate-x-full');
            this.navigateTo(page, param);
        },

        renderHomePage() {

            this.elements.root.innerHTML = `

                    </div>

        },

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitySetu - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-navy: #1B2A49;
            --brand-orange: #FF7B00;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }
        .tab-btn {
            padding: 1rem 1.5rem;
            font-weight: 600;
            color: #6b7280;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            color: var(--brand-navy);
            border-bottom-color: var(--brand-orange);
        }
        .table-wrapper { display: none; }
        .table-wrapper.active { display: block; }

        /* Status Badges */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending {
            background-color: #fffbeb;
            color: #d97706;
        }
        .status-confirmed {
            background-color: #f0fdf4;
            color: #16a34a;
        }
        .status-rejected {
            background-color: #fef2f2;
            color: #dc2626;
        }

        /* Action Buttons */
        .btn-action {
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .btn-approve {
            background-color: #16a34a;
            color: white;
        }
        .btn-approve:hover { background-color: #15803d; }
        .btn-reject {
            background-color: #dc2626;
            color: white;
        }
        .btn-reject:hover { background-color: #b91c1c; }

        /* Table Style */
        tbody tr {
            transition: background-color 0.2s ease;
        }
        tbody tr:hover {
            background-color: #ffffff;
        }
        tbody td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold" style="color: var(--brand-navy);">
                CitySetu <span class="font-light">Admin Dashboard</span>
            </h1>
            <button onclick="admin.fetchData()" id="refresh-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-all">
                ðŸ”„ Refresh Data
            </button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow-sm">
            <nav class="flex border-b border-gray-200">
                <button id="tab-chats" class="tab-btn active" onclick="admin.showTab('chats')">
                    Chat Bookings (<span id="chat-count">0</span>)
                </button>
                <button id="tab-calls" class="tab-btn" onclick="admin.showTab('calls')">
                    Call Logs (<span id="call-count">0</span>)
                </button>
            </nav>
        </div>

        <div id="table-chats" class="table-wrapper active mt-6 bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Timestamp</th>
                        <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Service</th>
                        <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Location</th>
                        <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Time</th>
                        <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody id="chats-table-body" class="divide-y divide-gray-200">
                    <tr>
                        <td colspan="6" class="p-6 text-center text-gray-500" id="chats-loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="table-calls" class="table-wrapper mt-6 bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Timestamp</th>
                        <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Worker Name</th>
                        <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Service</th>
                    </tr>
                </thead>
                <tbody id="calls-table-body" class="divide-y divide-gray-200">
                    <tr>
                        <td colspan="3" class="p-6 text-center text-gray-500" id="calls-loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

   <script>
        // ------------------------------------------------------------------
        // CONFIGURATION
        // ------------------------------------------------------------------
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzweE5hjxVqABDNDI9VEaTENqqHokHXfLh2KvF48yQdci-W8kwYxuH4rSLg12giKN_SsA/exec';

        // ------------------------------------------------------------------
        // ADMIN DASHBOARD LOGIC
        // ------------------------------------------------------------------
        const admin = {
            elements: {
                chatTab: document.getElementById('tab-chats'),
                callTab: document.getElementById('tab-calls'),
                chatTable: document.getElementById('table-chats'),
                callTable: document.getElementById('table-calls'),
                chatTableBody: document.getElementById('chats-table-body'),
                callTableBody: document.getElementById('calls-table-body'),
                chatLoading: document.getElementById('chats-loading'),
                callLoading: document.getElementById('calls-loading'),
                chatCount: document.getElementById('chat-count'),
                callCount: document.getElementById('call-count'),
                refreshBtn: document.getElementById('refresh-btn')
            },

            init() {
                this.fetchData();
            },

            showTab(tabName) {
                // ... (this function is correct, no changes needed) ...
                if (tabName === 'chats') {
                    this.elements.chatTab.classList.add('active');
                    this.elements.callTab.classList.remove('active');
                    this.elements.chatTable.classList.add('active');
                    this.elements.callTable.classList.remove('active');
                } else {
                    this.elements.chatTab.classList.remove('active');
                    this.elements.callTab.classList.add('active');
                    this.elements.chatTable.classList.remove('active');
                    this.elements.callTable.classList.add('active');
                }
            },

            async fetchData() {
                // ... (this function is correct, no changes needed) ...
                this.elements.refreshBtn.disabled = true;
                this.elements.refreshBtn.textContent = 'Refreshing...';
                this.elements.chatLoading.textContent = 'Loading data...';
                this.elements.callLoading.textContent = 'Loading data...';
                
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL);
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    const data = await response.json();
                    
                    if (data.status === 'error') {
                         throw new Error(`API Error: ${data.message}`);
                    }

                    this.renderChatTable(data.chats || []);
                    this.renderCallTable(data.calls || []);

                } catch (error) {
                    console.error('Failed to fetch data:', error);
                    this.elements.chatLoading.textContent = `Error loading data: ${error.message}`;
                    this.elements.callLoading.textContent = `Error loading data: ${error.message}`;
                } finally {
                    this.elements.refreshBtn.disabled = false;
                    this.elements.refreshBtn.textContent = 'ðŸ”„ Refresh Data';
                }
            },

            renderChatTable(chats) {
                this.elements.chatTableBody.innerHTML = ''; 
                this.elements.chatCount.textContent = chats.length;

                if (chats.length === 0) {
                    // ... (no changes needed) ...
                    this.elements.chatTableBody.innerHTML = '<tr><td colspan="6" class="p-6 text-center text-gray-500">No chat bookings found.</td></tr>';
                    return;
                }

                chats.reverse().forEach(chat => {
                    const tr = document.createElement('tr');
                    
                    // IMPORTANT: Use the ID from our new helper function
                    tr.setAttribute('data-id', chat.id); 

                    const timestamp = new Date(chat.timestamp).toLocaleString('en-IN', { dateStyle: 'short', timeStyle: 'short' });
                    
                    let statusClass = 'status-pending';
                    if (chat.status === 'Confirmed') statusClass = 'status-confirmed';
                    if (chat.status === 'Rejected') statusClass = 'status-rejected';

                    tr.innerHTML = `
                        <td>${timestamp}</td>
                        <td class="font-medium text-gray-900">${chat.name}</td>
                        <td>${chat.phone}</td>
                        <td class="font-medium text-gray-900">${chat.service}</td>
                        <td>${chat.location}</td>
                        <td>${chat.time}</td>
                        <td>
                            <span class="status-badge ${statusClass}" id="status-${chat.id}">
                                ${chat.status}
                            </span>
                        </td>
                        <td class="space-x-2">
                            <button class="btn-action btn-approve" onclick="admin.updateStatus(${chat.id}, 'Confirmed')">Approve</button>
                            <button class="btn-action btn-reject" onclick="admin.updateStatus(${chat.id}, 'Rejected')">Reject</button>
                        </td>
                    `;
                    this.elements.chatTableBody.appendChild(tr);
                });
                
                // Re-render table headers to include new columns
                this.elements.chatTable.querySelector('thead tr').innerHTML = `
                    <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Timestamp</th>
                    <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Phone</th>
                    <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Service</th>
                    <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Location</th>
                    <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Time</th>
                    <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="p-6 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Action</th>
                `;
            },
            
            renderCallTable(calls) {
                // ... (this function is correct, no changes needed) ...
                this.elements.callTableBody.innerHTML = '';
                this.elements.callCount.textContent = calls.length;

                if (calls.length === 0) {
                    this.elements.callTableBody.innerHTML = '<tr><td colspan="3" class="p-6 text-center text-gray-500">No call logs found.</td></tr>';
                    return;
                }

                calls.reverse().forEach(call => {
                    const tr = document.createElement('tr');
                    const timestamp = new Date(call.timestamp).toLocaleString('en-IN', { dateStyle: 'short', timeStyle: 'short' });

                    tr.innerHTML = `
                        <td>${timestamp}</td>
                        <td class="font-medium text-gray-900">${call.workername}</td>
                        <td>${call.service}</td>
                    `;
                    this.elements.callTableBody.appendChild(tr);
                });
            },

            // --- NEW FUNCTION ---
            // This function now sends the update to Google Sheets
            async updateStatus(id, newStatus) {
                console.log(`Updating row ${id} to ${newStatus}`);
                
                // 1. Update the UI instantly
                const statusBadge = document.getElementById(`status-${id}`);
                if (statusBadge) {
                    statusBadge.textContent = newStatus;
                    statusBadge.className = 'status-badge'; // Clear old classes
                    if (newStatus === 'Confirmed') {
                        statusBadge.classList.add('status-confirmed');
                    } else if (newStatus === 'Rejected') {
                        statusBadge.classList.add('status-rejected');
                    }
                }

                // 2. Send the update to the Google Script
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, { 
                       method: 'POST', 
                       mode: 'cors', // Use cors, since our script now allows it
                       headers: {
                           "Content-Type": "application/json",
                       },
                       body: JSON.stringify({ 
                           type: 'updateStatus', 
                           id: id, // This is the row ID (1, 2, 3...)
                           newStatus: newStatus 
                       }) 
                    });
                    
                    const result = await response.json();
                    if (result.status === 'success') {
                        console.log('Status updated successfully in Google Sheets');
                    } else {
                        console.error('Failed to update sheet:', result.message);
                        // Revert UI on failure
                        statusBadge.textContent = 'Pending';
                        statusBadge.className = 'status-badge status-pending';
                        alert('Error: Could not update status in Google Sheet. ' + result.message);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    // Revert UI on failure
                    statusBadge.textContent = 'Pending';
                    statusBadge.className = 'status-badge status-pending';
                    alert('Error: Could not connect to Google Script. ' + error.message);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => admin.init());
    </script>
</body>
</html>

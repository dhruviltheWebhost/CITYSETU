<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CitySetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand-navy: #1B2A49; --brand-orange: #FF7B00; }
        body { font-family: 'Poppins', sans-serif; }
        .form-input:focus { border-color: var(--brand-navy); box-shadow: 0 0 0 2px rgba(27, 42, 73, 0.3); outline: none; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-6" style="color: var(--brand-navy);">CitySetu Admin Login</h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="admin-token" class="block text-gray-700 font-bold mb-2">Admin Token</label>
                <input type="password" id="admin-token" class="form-input w-full px-3 py-2 border rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-blue-800 text-white font-bold py-3 px-4 rounded-full hover:bg-blue-900 transition-colors">Login</button>
        </form>
    </div>

    <script>
        // --- This is the new, compatible login script ---

        const form = document.getElementById('login-form');
        const tokenInput = document.getElementById('admin-token'); // Updated ID

        // Redirect if a token is already saved in sessionStorage
        if (sessionStorage.getItem('citysetu_admin_token')) {
            window.location.href = 'admin-dashboard.html';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const token = tokenInput.value;

            // This token MUST be the same as the ADMIN_TOKEN
            // environment variable you set on Render.
            
            // We don't check the token here. We just save it.
            // The dashboard will use it, and the API server will validate it.
            sessionStorage.setItem('citysetu_admin_token', token);
            
            // Redirect to dashboard
            window.location.href = 'admin-dashboard.html';
        });
    </script>
</body>
</html>
